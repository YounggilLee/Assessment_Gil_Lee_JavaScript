<!DOCTYPE html>
<html lang="en">

<body>
<section id="words">
    <div id="table-wrapper">
        <div id="table-scroll">
            <table>
                <thead>
                <tr>
                    <th><span class="text">Time</span></th>
                    <th><span class="text">Word Count</span></th>
                    <th><span class="text">Word Per Minute</span></th>
                    <th><span class="text">Top frequent Word</span></th>
                </tr>
                </thead>
                <tbody></tbody>
              
            </table>

        </div>
    </div>
    <div id="text-wrapper">      
           <form id ='share'>
                <textarea id="textArea" name="words" cols="30" rows="10"  placeholder="Being Typing Here..."></textarea>
                <input type="submit" value="Share">
                <input type="text" value="" name="code-out" readonly>
                <input type="button" value="load" id="load" name="load">
                <input type="text" id="code-in" name="code-in" placeholder="code..">               
           </form>
      
    </div>

</section>
